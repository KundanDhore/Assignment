version: '3.8'

services:
  # Service 1: The Django Web App
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=bookstore_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432

  # Service 2: The PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=bookstore_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - WEATHER_API_KEY=845b4b447a8b4624885162922250210

volumes:
  postgres_data: