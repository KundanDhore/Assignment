<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">

<div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">☁️ Weather Checker</h1>

    <div class="card text-dark">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="city" class="form-control" placeholder="Enter City Name" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>

            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}

            {% if weather_data %}
                <div class="text-center mt-4">
                    <h2>{{ weather_data.city }}, {{ weather_data.country }}</h2>
                    
                    <h3 class="display-4">{{ weather_data.temperature }}°C</h3>
                    <p class="lead">{{ weather_data.description }}</p>
                    
                    <img src="{{ weather_data.icon }}" alt="Weather Icon" width="64" height="64">
                </div>
            {% endif %}
        </div>
    </div>
    
    <div class="text-center mt-3">
        <a href="/" class="text-white">Back to Bookstore</a>
    </div>
</div>

</body>
</html>
